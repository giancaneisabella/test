<style>
    * { box-sizing: border-box; }

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(180deg,#ffd6e8,#fff0f7);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
    }

    /* üå∏ FONDO PART√çCULAS */
    .aesthetic-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        overflow: hidden;
    }

    /* üíï corazones SVG */
    .heart {
        position: absolute;
        bottom: -10%;
        width: 18px;
        opacity: 0.25;
        animation: floatUp linear forwards;
    }

    @keyframes floatUp {
        to {
            transform: translateY(-120vh) scale(1.4);
            opacity: 0;
        }
    }

    /* üéµ PLAYER */
    .player {
        width: 100%;
        max-width: 340px;
        background: #fff3e0cc;
        border: 6px solid #f7c6c7;
        border-radius: 30px;
        padding: 20px;
        backdrop-filter: blur(6px);
        box-shadow: 10px 11px 28px 0px rgba(53,0,105,0.65);
        -webkit-box-shadow: 10px 11px 28px 0px rgba(53,0,105,0.65);
        -moz-box-shadow: 10px 11px 28px 0px rgba(53,0,105,0.65);
    }

    .song-title {
        text-align: center;
        font-size: 14px;
        letter-spacing: 3px;
        margin-bottom: 10px;
        font-weight: bold;
    }

    /* pantalla */
    .screen {
        background: #e8dcff;
        border-radius: 20px;
        padding: 10px;
        margin-bottom: 12px;
    }

    .screen img {
        width: 100%;
        border-radius: 15px;
    }

    /* ‚è± barra */
    .progress-container {
        width: 100%;
        height: 6px;
        background: #f3b3c4;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 14px;
    }

    .progress {
        height: 100%;
        width: 0%;
        background: #ff1f96;
        border-radius: 5px;
    }

    /* üéõ CONTROLES */
    .controls {
        display: flex;
        background: #f7c6c7;
        border-radius: 30px;
        padding: 6px;
        gap: 6px;
        margin-bottom: 15px;
    }

    .control-btn {
        flex: 1;
        background: transparent;
        border: none;
        border-radius: 22px;
        padding: 14px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        color: #ffffff;
        transition: background .25s, transform .15s;
    }

    .control-btn:hover {
        background: rgba(255,31,150,.12);
    }

    .control-btn:active {
        background: rgba(255,31,150,.18);
        transform: scale(.95);
    }

    .control-btn svg {
        width: 35px;
        height: 35px;
    }

    /* üé∂ LETRAS */
    .lyrics {
        overflow: hidden;          
        position: relative;
        background: rgba(255, 255, 255, 0.75);
        border-radius: 18px;
        padding: 14px;
        height: 150px;
        overflow-y: auto;
        box-shadow: 0 10px 25px rgba(255, 31, 150, 0.15);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255, 31, 150, 0.25);
        animation: fadeLyrics 0.6s ease;
    }

    .lyrics-scroll {
        height: 210px;
        overflow-y: auto;
        padding-right: 6px;
    }


    .lyrics h2 {
        font-size: 12px;
        letter-spacing: 4px;
        color: #ff1f96;
        text-transform: uppercase;
        margin-bottom: 10px;
    }

    #lyricsText {
        font-size: 15px;
        white-space: pre-line;
    }

    .lyrics-scroll::-webkit-scrollbar {
        width: 5px;
    }

    .lyrics-scroll::-webkit-scrollbar-track {
        background: transparent;
    }

    .lyrics-scroll::-webkit-scrollbar-thumb {
        background: rgba(255, 31, 150, 0.35);
        border-radius: 10px;
    }

    .lyrics-scroll::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 31, 150, 0.6);
    }

    @keyframes fadeLyrics {
        from {
            opacity: 0;
            transform: translateY(6px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .hidden { display: none; }

let current = 0;
let isPlaying = false;

const audio = document.getElementById("audio");
const songTitle = document.getElementById("songTitle");
const lyricsText = document.getElementById("lyricsText");
const playBtn = document.getElementById("playBtn");
const progress = document.getElementById("progress");
const progressContainer = document.getElementById("progressContainer");

function loadSong(index) {
    audio.src = playlist[index].src;

    songTitle.innerHTML = `
        <div>${playlist[index].artist}</div>
        <div>${playlist[index].song}</div>
    `;

    lyricsText.textContent = playlist[index].lyrics || "";
}

function playPause() {
    if (isPlaying) {
        audio.pause();
        playBtn.querySelector(".play").classList.remove("hidden");
        playBtn.querySelector(".pause").classList.add("hidden");
    } else {
        audio.play();
        playBtn.querySelector(".play").classList.add("hidden");
        playBtn.querySelector(".pause").classList.remove("hidden");
    }
    isPlaying = !isPlaying;
}

function nextSong() {
    current = (current + 1) % playlist.length;
    loadSong(current);
    audio.play();
    isPlaying = true;
    playBtn.querySelector(".play").classList.add("hidden");
    playBtn.querySelector(".pause").classList.remove("hidden");
}

function prevSong() {
    current = (current - 1 + playlist.length) % playlist.length;
    loadSong(current);
    audio.play();
    isPlaying = true;
    playBtn.querySelector(".play").classList.add("hidden");
    playBtn.querySelector(".pause").classList.remove("hidden");
}

audio.addEventListener("timeupdate", () => {
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = percent + "%";
});

progressContainer.addEventListener("click", e => {
    const width = progressContainer.clientWidth;
    audio.currentTime = (e.offsetX / width) * audio.duration;
});

/* ‚≠ê NUEVO: cuando termina una canci√≥n */
audio.addEventListener("ended", nextSong);

document.getElementById("prevBtn").onclick = prevSong;
document.getElementById("nextBtn").onclick = nextSong;

/* üíï CORAZONES SVG */
const bg = document.getElementById("bg");
const colors = ["#fa25a8","#c74495","#d41c8d","#a6126d"];

function createHeart() {
    const heart = document.createElementNS("http://www.w3.org/2000/svg","svg");
    heart.setAttribute("viewBox","0 0 16 16");
    heart.classList.add("heart");

    const size = 28 + Math.random() * 32;
    heart.style.width = size + "px";
    heart.style.height = size + "px";
    heart.style.left = Math.random() * 100 + "%";
    heart.style.animationDuration = 10 + Math.random() * 10 + "s";

    const path = document.createElementNS("http://www.w3.org/2000/svg","path");
    path.setAttribute("d","M1.24 8.24L8 15l6.76-6.76A4.9 4.9 0 0016 5.24V5.05A4.05 4.05 0 0011.95 1c-1.23 0-2.4.56-3.17 1.52L8 3.5l-.78-.98A4.04 4.04 0 004.05 1 4.05 4.05 0 000 5.05v.19c0 1.12.45 2.2 1.24 2.99Z");
    path.setAttribute("fill", colors[Math.floor(Math.random() * colors.length)]);

    heart.appendChild(path);
    bg.appendChild(heart);

    setTimeout(() => heart.remove(), 20000);
}

setInterval(createHeart, 180);
